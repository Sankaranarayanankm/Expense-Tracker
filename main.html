<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
    <form class="form" id="form">
        <label for="amount">Expense Amount</label>
        <input type="text" id="amount" >
        <label for="text">Choose Discription</label>
        <input type="text" id="text"  autocomplete>
        <label for="category">Choose Category</label>
        <input type="text" id="category" autocomplete>;
        <input type="submit" id="button" class="button" value="Add Expense">
        <ul id="items" class="itemlist"></ul>
        
    </form>
    <script src="main.js"></script>
</body>
</html>
